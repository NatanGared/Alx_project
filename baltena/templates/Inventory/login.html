{% extends 'base.html' %}
{% block content %}
<h2>Login</h2></br>
<form method="post">
    {% csrf_token %}
    <p>User Name: </p><input type="text" name="username" placeholder="Username" required></br></br></br>
    <p>Password: </p><input type="password" name="password" placeholder="Password" required></br></br>
    <button type="Login">Login</button>
    {% if error %}<p>{{ error }}</p>{% endif %}
</form>
{% endblock %}
